<!-- popup-message -->
<mat-card class="main-div">
    <mat-card-content class="error-container">
      <!-- Your existing HTML for the error message -->
      <div class="main-div">

        <div class="error-container">
    
            <div class="error-icon" >
                <svg xmlns="http://www.w3.org/2000/svg" width="141" height="127" viewBox="0 0 141 127" fill="none">

                  </svg>
            </div>
            <div class="error-message-plus-btn-container">
    
                <div class="error-message-container">
                    <div class="error-title">{{errorTitle}}</div>
                    <div class="error-message">{{errorMessage}}</div>
                </div>
                <div class="button-container">
                    <div class="try-again-button">
                        <div class=try-again-button-text>Try again</div>
                    </div>
                    <div class="cancel-button">
                        <div class="cancel-button-text">Cancel</div>
                    </div>
                </div>
            </div>
           
        </div>
        
    </div>

    </mat-card-content>
  </mat-card>
